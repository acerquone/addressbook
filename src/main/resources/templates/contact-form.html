<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .error {color:red}
    </style>
</head>
<body>

<div class="container">

    <h3>Save contact</h3>
    <hr>
    <form action="#" th:action="@{save}" th:object="${contact}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 w-25">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 w-25">
        <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control mb-4 w-25">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25">
        <button type="submit" class="btn btn-success col-2">Save</button>
    </form>
</div>

</body>
</html>
