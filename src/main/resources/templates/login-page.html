<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Address book Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
    <h3>Address book login</h3>
    <hr>
    <div>
        <div class="alert alert-warning" th:if="${param.error}">
            <p>Invalid username/password</p>
        </div>
        <div class="alert alert-success" th:if="${param.logout}">
            <p>Successfully logged out</p>
        </div>
        <form action="#" th:action="@{/authenticateUser}" method="POST">
            Username: <input type="text" name="username">
            <br><br>
            Password: <input type="text" name="password">
            <br><br>
            <input type="submit" value="Login" class="btn btn-success btn-sm">
        </form>
    </div>
</div>
</body>
</html>
