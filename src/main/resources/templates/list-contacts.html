<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h3>Address Book</h3>
        <hr>
        <a th:href="@{showAddForm}" class="btn btn-primary btn-sm mb-3">
            Add new contact
        </a>
        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" class="btn btn-secondary btn-sm mb-3">
        </form>
        <table class="table table-bordered table-stripped">
            <thead class="table-info">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                <tr th:each="contact : ${contactList}">
                    <td th:text="${contact.firstName}"></td>
                    <td th:text="${contact.lastName}"></td>
                    <td th:text="${contact.phoneNumber}"></td>
                    <td th:text="${contact.email}"></td>
                    <td>
                        <a th:href="@{showUpdateForm(contactID=${contact.id})}" class="btn btn-warning btn-sm">
                            Update
                        </a>
                        <a th:href="@{delete(contactID=${contact.id})}" class="btn btn-danger btn-sm"
                           th:data-confirm-delete="|Are you sure you want to delete this contact: ${contact.firstName}?|"
                           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</body>
</html>
